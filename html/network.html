<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sequences sunburst</title>
        <script src="https://d3js.org/d3.v6.js"></script>
        <script src="../js/network.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../css/css_network.css"/>
    </head>
    <body>
        <div class="div_network">
            <div style="display: flex; align-items: center; min-height: 33px; margin-left: 0px; font: 10px sans-serif;">
                <style>
                    .O-1 {
                        display: inline-flex;
                        align-items: center;
                        margin-right: 1em;
                    }
                    
                    .O-1::before {
                        content: "";
                        width: 15px;
                        height: 15px;
                        margin-right: 0.5em;
                        background: var(--color);
                    }
                </style>
                <div>
                    <span class="O-1" style="--color: rgb(32, 115, 178)">Author</span>
                    <span class="O-1" style="--color: rgb(213, 238, 179)">Modified File</span>
                </div>
            </div>
            <div id="network"></div>
        </div>
    </body>
</html>
